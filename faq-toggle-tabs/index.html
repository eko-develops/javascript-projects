<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ Toggle Tabs | By EKO</title>

    <link rel="shortcut icon" href="#">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/6ce688f722.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>FAQ</h1>
    <div class="questions-container">
        <div class="single-question">
            <span class="question">What did you use to make this?</span>
            <button type="button"><i class="fas fa-plus-square"></i></button>
            <div class="answer-hide">
                <p>HTML, CSS, and a bit of Javascript.</p>
            </div>
        </div>

        <div class="single-question">
            <span class="question">Any frameworks or libraries?</span>
            <button type="button"><i class="fas fa-plus-square"></i></button>
            <div class="answer-hide">
                <div class="answer-container">
                    <p>None.</p>
                </div>
            </div>
        </div>

        <div class="single-question">
            <span class="question">What CSS layout did you use?</span>
            <button type="button"><i class="fas fa-plus-square"></i></button>
            <div class="answer-hide">
                <p>Flexbox.</p>
            </div>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
